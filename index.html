<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание Кварта</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
	        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form role="form" class="form-horizontal" id="myform">
			<div class="form-group">
				<label for="name" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">ФИО</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="text" class="form-control" id="name" placeholder="Фамилия Имя Отчество" required>
				</div>
			</div>
			<div class="form-group">
				<label for="bdate" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Дата рождения</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="date" class="form-control" id="bdate" placeholder="Дата рождения" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-sm-4  col-xs-2 col-xs-offset-2 col-sm-offset-0 text-right ">Email</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="email" class="form-control" id="email" placeholder="Введите email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Пароль</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
				</div>
			</div>
			<div class="form-group pass_confirm">
				<label for="password-confirm" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Подтверждение пароля</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="password" class="form-control" id="password-confirm" placeholder="Введите пароль ещё раз" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Секретный вопрос</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<select class="form-control" id="secret-question" required>
						<option value="">
							Выбрать вопрос
						</option>
						<option>
							Какое прозвище было у вас в детстве?
						</option>
						<option>
							В каком городе вы познакомились со своей второй половиной?
						</option>
						<option>
							Как звали вашего лучшего друга детства?
						</option>
						<option>
							Как звали вашу первую плюшевую игрушку?
						</option>
						<option>
							Какая девичья фамилия вашей бабушки?
						</option>
						<option>
							Какое отчество вашего самого старого родственника?
						</option>
						<option>
							О какой работе вы мечтали в детстве?
						</option>
						<option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="secret-answer" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Ответ на секретный вопрос</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="text" class="form-control" id="secret-answer" placeholder="Ответ на секретный вопрос" required>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Адрес</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="text" class="form-control" id="address" placeholder="Адрес" required>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Город</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="text" class="form-control" id="city" placeholder="Город" required>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="control-label col-sm-4 col-xs-offset-2 col-sm-offset-0">Телефон</label>
				<div class="col-xs-8 col-sm-5 col-xs-offset-2 col-sm-offset-0">
					<input type="tel" class="form-control" id="phone" placeholder="Телефон" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-sm-offset-4">
					<label>
						<input type="checkbox" id="checkbox" required> Соглашение с политикой портала
					</label>
				</div>
			</div>
			<button type="submit" id="submit" class="btn btn-success col-xs-offset-2 col-sm-offset-4" disabled>Зарегистрироваться</button>
			<button type="reset" class="btn btn-warning">Отмена</button>
		</form>
	</div>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
