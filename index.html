<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание Кварта</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form role="form" class="form-horizontal" id="myform">
			<div class="form-group">
				<label for="name" class="control-label col-sm-3 col-sm-offset-1">ФИО</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="name" placeholder="Фамилия Имя Отчество">
				</div>
			</div>
			<div class="form-group">
				<label for="bdate" class="control-label col-sm-3 col-sm-offset-1">Дата рождения</label>
				<div class="col-sm-5">
					<input type="date" class="form-control" id="bdate" placeholder="Дата рождения">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-sm-3 col-sm-offset-1">Email</label>
				<div class="col-sm-5">
					<input type="email" class="form-control" id="email" placeholder="Введите email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-3 col-sm-offset-1">Пароль</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="password" placeholder="Введите пароль">
				</div>
			</div>
			<div class="form-group">
				<label for="password-confirm" class="control-label col-sm-3 col-sm-offset-1">Подтверждение пароля</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="password-confirm" placeholder="Введите пароль ещё раз">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3 col-sm-offset-1">Секретный вопрос</label>
				<div class="col-sm-5">
					<select class="form-control">
						<option>
							Какое прозвище было у вас в детстве?
						</option>
						<option>
							В каком городе вы познакомились со своей второй половиной?
						</option>
						<option>
							Как звали вашего лучшего друга детства?
						</option>
						<option>
							Как звали вашу первую плюшевую игрушку?
						</option>
						<option>
							Какая девичья фамилия вашей бабушки?
						</option>
						<option>
							Какое отчество вашего самого старого родственника?
						</option>
						<option>
							О какой работе вы мечтали в детстве?
						</option>
						<option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="secret-answer" class="control-label col-sm-3 col-sm-offset-1">Ответ на секретный вопрос</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="secret-answer" placeholder="Ответ на секретный вопрос">
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-sm-3 col-sm-offset-1">Адрес</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="address" placeholder="Адрес">
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="control-label col-sm-3 col-sm-offset-1">Город</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="city" placeholder="Город">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="control-label col-sm-3 col-sm-offset-1">Телефон</label>
				<div class="col-sm-5">
					<input type="tel" class="form-control" id="phone" placeholder="Телефон">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4">
					<label>
						<input type="checkbox"> Соглашение с политикой портала
					</label>
				</div>
			</div>
			<button type="button" class="btn btn-success register-btn col-sm-offset-4" disabled>Зарегистрироваться</button>
			<button type="button" class="btn btn-warning" onclick="resetForm()">Отмена</button>
		</form>
	</div>
<script src="js/index.js"></script>
</body>
</html>
